<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* CSS for styling the page */
        header, footer, nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif; /* Adding font family */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Font style for main content */
        main {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        h3 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        ul, ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PET ANIMALS CENTER</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>

        <p style="background-image: url('https://tse2.mm.bing.net/th?id=OIP.Fz_P-etJIuJKQKOFkGPqFgHaCv&pid=Api&P=0&h=180');">

        <img src="https://tse1.mm.bing.net/th?id=OIP.K_xw7G6EO0pq29xqq8WDBgHaCi&pid=Api&P=0&h=180" alt="Sample Image">
        <button>Click Me!</button>
        <ul>
